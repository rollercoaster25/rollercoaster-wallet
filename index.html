<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROLLERCOASTER Wallet</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #f5d77a;
      text-align: center;
    }

    .container {
      padding: 30px 15px;
      max-width: 420px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
    }

    .badge {
      margin: 10px 0 25px;
      font-size: 12px;
      opacity: 0.85;
    }

    .card {
      background: #111;
      border: 1px solid #f5d77a55;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px #000;
    }

    .label {
      font-size: 13px;
      opacity: 0.8;
    }

    .value {
      word-break: break-all;
      font-size: 15px;
      margin-top: 6px;
    }

    .balance {
      font-size: 32px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #f5d77a, #c9a43b);
      color: #000;
      font-weight: bold;
    }

    .status {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš€ ROLLERCOASTER</h1>
    <div class="badge">DEMO MODE Â· TESTNET Â· EDUCATIONAL ONLY</div>

    <div class="card">
      <div class="label">Wallet Address</div>
      <div class="value" id="address">Not generated</div>
    </div>

    <div class="card">
      <div class="label">Balance</div>
      <div class="balance" id="balance">0 ETH</div>
    </div>

    <button onclick="createWallet()">Create Wallet</button>
    <button onclick="loadBalance()">Load Demo Balance</button>

    <div class="status" id="status">Idle</div>
  </div>

  <script>
    function createWallet() {
      const fakeAddress =
        "0x" +
        Math.random().toString(16).substring(2, 42).padEnd(40, "0");

      document.getElementById("address").innerText = fakeAddress;
      document.getElementById("status").innerText = "Wallet created (demo)";
    }

    function loadBalance() {
      document.getElementById("balance").innerText = "800,000,000,000 ETH";
      document.getElementById("status").innerText = "Demo balance loaded";
    }
  </script>
</body>
</html>
